<!DOCTYPE html>
<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/leather-wallet/playwright-reports/contents/');

        const data = await response.json();
        const filteredData = data
          .filter((file) => file.name !== 'index.html')
          .filter((file) => file.name !== '.nojekyll')
          .filter((file) => file.name !== 'README.md');
        console.log({data, filteredData})

        let htmlString = '<ul>';
        
        for (let file of filteredData) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
